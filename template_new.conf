{{if not .EnableSsl}}
    server {
        listen 172.106.22.7:80;
        server_name {{.Domainname}}  www.{{.Domainname}};
        testcookie off;
        rewrite ^ https://www.$server_name$request_uri? permanent;
		
	{{if .EnableGzip}}
	gzip on;
        gzip_disable "msie6";
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript;
		
	{{end}}

        include /usr/local/nginx/conf/aes.conf;
        include /usr/local/nginx/conf/bots.conf;


        location ~* \.(jpg|jpeg|gif|png|css|js|mp4|woff)$ {
            proxy_pass         http://127.0.0.1:6081;
            proxy_redirect     off;

            proxy_set_header   Host             $host;
            proxy_set_header   Client-ID        {{.Client_id}};
            proxy_set_header   DeviceID         "www.{{.Domainname}}.{{.Device_id}}";
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header  X-Forwarded-For   $proxy_add_x_forwarded_for;
        }

        location / {
            proxy_pass         http://{{.Ipaddress}};
            proxy_redirect     off;

            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header  X-Forwarded-For  $proxy_add_x_forwarded_for;
        }
		
		
    }
{{end}}
{{if .EnableSsl}}
	server {
        listen 172.106.22.7:80;
	if ($http_user_agent ~* "WordPress") {
        	return 444;
    	}
        server_name {{.Domainname}}  www.{{.Domainname}};
        testcookie off;
        rewrite ^ https://www.$server_name$request_uri? permanent;
	}


	server {
        listen 172.106.22.7:443 ssl;
    	if ($http_user_agent ~* "WordPress") {
        	return 444;
    	}
        server_name  {{.Domainname}} www.{{.Domainname}};

        
        ssl_certificate /usr/local/nginx/conf/SSL/{{.SslCrt}};
        ssl_certificate_key /usr/local/nginx/conf/SSL/{{.SslKey}};

        ssl on;
        ssl_session_cache builtin:1000 shared:SSL:10m;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers HIGH:!aNULL:!eNULL:!EXPORT:!CAMELLIA:!DES:!MD5:!PSK:!RC4;
        ssl_prefer_server_ciphers on;
        
		
	{{if .EnableGzip}}
        gzip on;
        gzip_disable "msie6";
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript;
        {{end}}
		
		
        include /usr/local/nginx/conf/aes.conf;
        include /usr/local/nginx/conf/bots.conf;

        
        location ~* \.(jpg|jpeg|gif|png|css|js|mp4|woff)$ {
            proxy_pass         http://127.0.0.1:6081;
            proxy_redirect     off;

            proxy_set_header   Host             $host;
            proxy_set_header   Client-ID        {{.Client_id}};            
            proxy_set_header   DeviceID         "www.{{.Domainname}}.{{.Device_id}}";            
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header  X-Forwarded-For   $proxy_add_x_forwarded_for;
        }

        location / {
            proxy_pass         https://{{.Ipaddress}};
            proxy_redirect     off;

            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header  X-Forwarded-For  $proxy_add_x_forwarded_for;
        }

    }
	
{{end}}

